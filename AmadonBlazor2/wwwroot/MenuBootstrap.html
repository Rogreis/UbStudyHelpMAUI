<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AmadonBlazor2</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/tub_pt_br.js"></script>


    <link href="css/app.css" rel="stylesheet" />
    <link href="AmadonBlazor2.styles.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

            .navbar a {
                float: left;
                padding: 12px;
                color: white;
                text-decoration: none;
                font-size: 17px;
            }

                .navbar a:hover {
                    background-color: #000;
                }

        .active {
            background-color: #04AA6D;
        }

        .navbar input[type=text] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
        }

        @media screen and (max-width: 600px) {
            .navbar a, .navbar input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .navbar input[type=text] {
                border: 1px solid #ccc;
            }
        }
    </style>


</head>


<body class="bg-dark">

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-book"></i> Paper Text</a>

        <a href="#"><i class="fa fa-fw fa-commenting"></i> Notes</a>
        <a href="#"><i class="fa fa-fw fa-adjust"></i> Settings</a>
        <input type="text" placeholder="Search..">
    </div>

</body>
